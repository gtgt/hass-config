- id: ac_mode
  initial_state: on
  alias: AC mode
  trigger:
    - platform: state
      entity_id:
        - climate.ac
        - climate.ac_study
        - climate.t_childa
        - climate.t_childb
        - climate.t_bedroom
        - climate.ac_kitchen
        - climate.t_livingroom
  # fan_only, dry, cool, heat, heat_cool, off
  condition: "{{ trigger.from_state.state != trigger.to_state.state and trigger.to_state.state in ['heat', 'cool', 'heat_cool', 'fan_only'] }}"
  action:
    - repeat:
        for_each:
          - climate.ac
          - climate.ac_study
          - climate.t_childa
          - climate.t_childb
          - climate.t_bedroom
          - climate.ac_kitchen
          - climate.t_livingroom
        sequence:
          - if:
              - condition: template
                value_template: "{{ states(repeat.item) != 'off' }}"
            then:
              - service: system_log.write
                data:
                  level: info
                  message: >
                    Switch {{ repeat.item }} by {{ trigger.entity_id }}: {{ trigger.from_state.state }} -> {{ trigger.to_state.state }}!
              - service: climate.set_hvac_mode
                data:
                  entity_id: "{{ repeat.item }}"
                  hvac_mode: "{{ trigger.to_state.state }}"

