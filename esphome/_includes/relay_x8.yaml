packages:
  common: !include common.yaml
  board: !include board/esp12e.yaml

substitutions:
  sw1_inverted: "no"
  sw2_inverted: "no"
  sw3_inverted: "no"
  sw4_inverted: "no"
  sw5_inverted: "no"
  sw6_inverted: "no"
  sw7_inverted: "no"
  sw8_inverted: "no"

switch:
  - platform: gpio
    id: sw1
    name: ${name}_${sw1_name}
    icon: ${sw_icon}
    pin:
      number: GPIO5
      mode: OUTPUT
      inverted: ${sw1_inverted}
  - platform: gpio
    id: sw2
    name: ${name}_${sw2_name}
    icon: ${sw_icon}
    pin:
      number: GPIO4
      mode: OUTPUT
      inverted: ${sw2_inverted}
