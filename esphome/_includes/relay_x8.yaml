    id: sw3
    name: ${name}_${sw3_name}
    icon: ${sw_icon}
    pin:
      number: GPIO0
      mode: OUTPUT
      inverted: ${sw3_inverted}
  - platform: gpio
    id: sw4
    name: ${name}_${sw4_name}
    icon: ${sw_icon}
    pin:
      number: GPIO15
      mode: OUTPUT
      inverted: ${sw4_inverted}
  - platform: gpio
    id: sw5
    name: ${name}_${sw5_name}
    icon: ${sw_icon}
    pin:
      number: GPIO13
      mode: OUTPUT
      inverted: ${sw5_inverted}
  - platform: gpio
    id: sw6
    name: ${name}_${sw6_name}
    icon: ${sw_icon}
    pin:
      number: GPIO12
      mode: OUTPUT
      inverted: ${sw6_inverted}
  - platform: gpio
    id: sw7
    name: ${name}_${sw7_name}
    icon: ${sw_icon}
